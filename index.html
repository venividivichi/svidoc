    <script type="text/javascript">

        function openbox(id){

            display = document.getElementById(id).style.display;
            if(display=='none'){
                document.getElementById(id).style.display='block';
            }else{
                document.getElementById(id).style.display='none';
            }
        }
    </script>


</head>
<body>
<div class="container">
    <div class="title-start">
        Перевірка свідоцтва про реєстрацію ТЗ
    </div>
    <div class="input-num">
        <input type="text" placeholder="Номер свідоцтва у вигляді АБВ123456" class="input">
    </div>
    <div>
        <button class="button" id="startBtn">ПЕРЕВІРИТИ</button>
        <!--<a class="button-text" href="#">ПЕРЕВІРИТИ</a>-->
    </div>
    <div class="help">Тепер натисніть кнопку Перевірити</div>

   <div class="see-num select" onclick="openbox('box'); return false" style="cursor: pointer;">Де подивитись номер свідоцтва?
        <div id="box" style="display: none;">
            <img src="img/svid_expp.png" alt="свідоцтво">
        </div>
    </div>


    <div class="bot-img">
        <img src="img/pic1.jpg" alt="чувак">
    </div>
    <div class="bot-text">
        Завдяки цьому сервісу ви можете перевірити чи
        було видано свідотцтво з вказаним номером.
    </div>
</div>
